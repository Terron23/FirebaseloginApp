<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/sign.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
          <div class="col-md-6">
  <div class="login"><h1 class="text-center">Create An Account</h1></div>
  <form id="form">
    <div class="form-group">
    <div id="hideMe">
       <div class="form-group">
      <label for="first">Full Name</label>
      <input type="first" class="form-control" id="name" placeholder="Enter Full Name Name" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
    </div>
    <label for="password">Confirm Password:</label>
      <input type="password" class="form-control" id="confirm" placeholder="Password" name="confirm" required>
    </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember">Remember me</label> | <b><a href="form.html">Already A Member?</a></b>
    </div>
    <div class="login"><button id="submit"  type="submit" class="btn btn-default">Submit</button></div>
  </form>
  </div>


  <div class="col-md-3">
        </div>
</div>

   


</body>
</html>
